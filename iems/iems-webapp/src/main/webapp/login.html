<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <!-- Theme style -->
        <link href="assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="assets/libs/html5shiv/html5shiv.min.js"></script>
          <script src="assets/libs/respond.js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form action="index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Remember me
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>  
                    
                    <p><a href="#">I forgot my password</a></p>
                    
                    <a href="register.html" class="text-center">Register a new membership</a>
                </div>
            </form>

            <div class="margin text-center">
                <span>Sign in using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>

    <script src="assets/libs/jquery/jquery-2.1.3.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    (function($) {
			$.ajax({
				  type : "POST", //访问WebService使用Post方式请求
				//contentType : "application/json",
          url : "oauth/token", //调用WebService的地址和方法名称组合 ---- WsURL/方法名
          data : {
        	  "client_id" : "client_api", 
        	  "client_secret" : "secret_api", 
        	  "grant_type" : "password", 
        	  "username" : "admin@iems.com", 
        	  "password" : "admin"
					}, //这里是要传递的参数，格式为 data: "{paraName:paraValue}",下面将会看到       
					dataType : 'json', //WebService 会返回Json类型

					success : function(result) { //回调函数，result，返回值
						alert(JSON.stringify(result));
					}
				});

			})(jQuery);
		</script>

    </body>
</html>
